<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c2c9eccf3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App V2</title>
</head>
<body>
    <div class="container">
    <div class="weather-container border">
      
            <form class="mt-3" id="search-form">
              <input type="search" placeholder="Enter city here..." autocomplete="off" id="city-input"/>
              <input type="submit" value="Search" class="btn btn-primary"> 
              <button class="float-left btn btn-secondary" id="current-location">Current</button>
              </form>

        <div class="weather-summary">
            <div class="weather-summary-header">
                <h1 class="mb-2" id="city">Houston</h1>
                <div class="weather-detail" id="date">Thursday 11:03</div>
                <div class="weather-detail" id="description">Sunny</div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-4">
                            <img src="#" alt="clear" id="icon" class="float-left weather-icon" />
                        </div>
                    <div class="col">
                    <div class="weather-temp-today" id="temperature">73</div>
                    <div class="weather-unit">Â°F</div>
                    </div>
                </div>
                </div>
                <div class="col-sm-6">
                <div class="weather-detail">Humidity: <span id="humidity">64</span>%</div>
                <div class="weather-detail">Wind: <span id="wind">10</span>mph</div>
                </div>
            </div>
        </div>

<div class="weather-forecast" id="forecast"></div>

    </div>
    <footer>
        <small>
            <a href="#" target="_blank">Open-Source Code</a>, created by Romie Castilleja with much care <i class="far fa-smile-beam"></i>
        </small>
    </footer>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
